{% extends 'appcoder/baseblog.html' %}
{% load static %}

<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="{% static 'appcoder/css/profile.css' %}" rel="stylesheet" />
</head>

{% block deletepost %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Post</title>
</head>
<body>
    <h1>Eliminar Post</h1>
    <p>¿Estás seguro de que deseas eliminar el post "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
{% endblock deletepost %}


</html>
