<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
</head>
<body>
    <h1>Mis Chats</h1>
    
    <!-- Mostrar usuarios con los que se ha chateado -->
    <ul>
        {% for user in users_with_chats %}
            <li>
                <a href="{% url 'chat_with_user' receiver_id=user.id %}">Chat con {{ user.username }}</a>
            </li>
        {% empty %}
            <li>No tienes chats.</li>
        {% endfor %}
    </ul>
    
    <h2>Iniciar un nuevo chat</h2>
    <form method="post">
        {% csrf_token %}
        <label for="receiver_id">ID del usuario con el que deseas chatear:</label>
        <input type="number" id="receiver_id" name="receiver_id" required>
        <button type="submit">Iniciar Chat</button>
    </form>
</body>
</html>
