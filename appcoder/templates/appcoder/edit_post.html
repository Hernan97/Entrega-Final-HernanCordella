{% extends 'appcoder/baseblog.html' %}
{% load static %}

<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="{% static 'appcoder/css/profile.css' %}" rel="stylesheet" />
</head>

{% block deletepost %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Post</title>
</head>
<body>
    <h1>Editar Post</h1>
    <p>¿Estás seguro de que deseas editar el post "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter the title" required>

        <label for="introduction">Introduction:</label>
        <textarea id="introduction" name="introduction" rows="3" placeholder="Enter an introduction" required></textarea>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="5" placeholder="What's on your mind?" required></textarea>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image">
        <button type="submit" class="btn btn-danger">Editar</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
{% endblock deletepost %}


</html>
